name: Build and Publish

on:
  push:
    branches:
     - master
  workflow_dispatch:

jobs:
  docker:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: build-windows-app.bat