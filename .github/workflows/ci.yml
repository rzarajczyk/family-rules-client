name: Test App

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  test-mac:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - run: pip install --upgrade setuptools wheel
      - run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - run: pip install --upgrade setuptools wheel
      - run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v